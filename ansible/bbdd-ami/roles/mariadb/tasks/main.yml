- name: Actualizar paquetes
  apt:
    update_cache: yes
  become: yes

- name: Instalar MariaDB
  apt:
    name: mariadb-server
    state: present
    update_cache: true

- name: Asegurar que MariaDB est√° activo
  service:
    name: mariadb
    state: started
    enabled: true

